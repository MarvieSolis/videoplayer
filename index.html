<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Video Player</title>


</head>

<body>

    <div class="container" id="container">

        <div class="videoplayer" id="videoplayer">

            
                <i id="playScreen" class="fas fa-play"></i>
                <i id="pauseScreen" class="fas fa-pause"></i>

            <!--Video-->
            <video id="video">

                <source src="./blueface.mp4" type="video/mp4">

                <p>
                    Your browser does not support HTML5 video.
                </p>

            </video>

            <!--Controller-->
            <div class="videoOverlay" id="videoOverlay">


                    <!--Progress Bar-->
                    <div class="progressContainer" id="progressContainer">
                        <div class="progressBar" id="progressBar">

                        </div>
                    </div>

                    <!--Play / Pause / Seeker / Volume / Full screen-->
                    <div id="controller">


                        <span id="leftCtrl">
                            <button type="button" id="playPauseBtn" class="ctrlBtn">
                                <i id="pauseplay" class="fas fa-play"></i>
                            </button>

                                <!-- <i class="fas fa-pause"></i> -->

                            <button type="button" id="muteBtn" class="ctrlBtn">
                                <i class="fas fa-volume-mute"></i>
                                <!-- <i class="fas fa-volume-up"></i> -->
                                <!-- <i class="fas fa-volume-down"></i> -->
                            </button>

                            <input type="range" id="volumeBar" class="ctrlBtn" min="0" max="1" step="0.1" value="1">

                            <i class="fas fa-volume-up" id="volumeStatus"></i>

                        </span>

                        <span id="rightCtrl">

                            <div id="videoTime"></div>

                            <button type="button" class="ctrlBtn">
                                <i id="fullscreenBtn" class="fas fa-expand"></i>
                            </button>
                        </span>

                    </div>

            </div>

        </div>

    </div>

    <script src="./app.js"></script>

</body>

</html>
